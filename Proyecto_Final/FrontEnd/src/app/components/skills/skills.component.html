<div class="row">
  <h2>Hard y Soft skills</h2>
   <button type="button" routerLink="/newskill" class="btn btn-info" *ngIf="isLogged">Nueva Skill</button>
    <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo"  *ngFor="let skill of skill">
     <circle-progress
      [percent]="skill.porcentaje"
      [radius]="100"
      [title]="skill.nombre"
      [titleFontWeight]="'bold'"
      [titleColor]="'#f16529'"
      [titleFontSize]="'2em'"
      [showSubtitle]="false"
      [showTitle]="true"
      [showUnits]="false"
      [outerStrokeWidth]="20"
      [innerStrokeWidth]="5"
      [outerStrokeColor]="'#f16529'"
      [innerStrokeColor]="'grey'"
      [animation]="true"
      [animationDuration]="1100"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button (click)="delete(skill.id)">
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </td>
    </div>
  </div>

</div>
